- link:
    ~/.zshrc:
      force: true
      path: shells/zsh/zshrc

- shell:
    - command: test ! -d $HOME/.oh-my-zsh && sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended || echo "Oh My Zsh already installed, skipping installation"
      description: Installing Oh My Zsh
      quiet: true
      stdout: true
      stderr: true
    # test if the github repo 'https://github.com/zsh-users/zsh-autosuggestions' 
    # is already cloned. If yes, pull latest changes. If not, clone it.
    - command: (test -d $HOME/.oh-my-zsh/custom/plugins/zsh-autosuggestions && git -C $HOME/.oh-my-zsh/custom/plugins/zsh-autosuggestions pull) || git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
      description: Cloning zsh-autosuggestions plugin
      quiet: true
      stdout: true
      stderr: true