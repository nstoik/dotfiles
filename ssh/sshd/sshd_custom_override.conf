# this file should be copied to the sshd config folder
# eg: https://linuxize.com/post/how-to-setup-passwordless-ssh-login/
#
#   sudo cp sshd_custom_override.conf /etc/ssh/sshd_config.d/sshd_custom_override.conf
#   sudo systemctl restart ssh
#
# Before disabling the SSH password authentication make sure you can log in to your
# server without a password and the user you are logging in with has sudo privileges.

PasswordAuthentication no
ChallengeResponseAuthentication no
UsePAM no